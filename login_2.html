<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Deere</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login">
    <header class="container-fluid">
        <nav class="navbar navbar-login navbar-expand-lg sticky-top navbar-light p-0">
              <ul class="navbar-nav navbar-idiomas d-sm-flex flex-column flex-sm-row justify-content-sm-end align-items-center">
                <li class="nav-item d-flex flex-row align-center">
                    <img src="img/united-states.png" alt="United States Flag">
                    <a class="nav-link" href="#">English</a>
                </li>
                <li class="nav-item d-flex flex-row align-center">
                    <img src="img/brazil.png" alt="Bandeira do Brasil">
                    <a class="nav-link" href="#">Português</a>
                </li>
                <li class="nav-item d-flex flex-row align-center">
                    <img src="img/spain.png" alt="Bandera Española">
                    <a class="nav-link" href="#">Espanhol</a>
                </li>
              </ul>
              
          </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="form-login d-flex justify-content-center flex-column">
              <form>
                <div class="form-inline">
                  <div class="form-group">
                    <label for="emailInput" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary">Acessar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
